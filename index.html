<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Awesome Todo list</h4>
                            <div class="add-items d-flex">
                                <input id="inputText" type="text" class="form-control todo-list-input"
                                    placeholder="What do you need to do today?">
                                <button id="addBtn"
                                    class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>

                            </div>
                            <div class="d-flex align-items-center my-4 font-monospace fw-bolder">
                                <label for="filter" class="me-3">Select filter option:</label>
                                <select class="form-control w-25" id="filter">
                                    <option>all</option>
                                    <option>completed</option>
                                    <option>incompleted</option>
                                </select>
                            </div>
                            <div class="list-wrapper">
                                <ul id="todoContainer" class="d-flex flex-column-reverse todo-list ">
                                    <!-- todos go here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
